<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Detection</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- TensorFlow.js and COCO-SSD -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
</head>

<body>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container">
        <header>
            <div class="header-content">
                <h1>Oculus <span class="highlight">Vision</span></h1>
                <button id="theme-toggle" class="theme-btn" title="Toggle Theme">
                    <!-- Sun Icon -->
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <!-- Moon Icon -->
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" style="display:none;">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
            <p>Next-gen Object Detection powered by TensorFlow.js</p>
        </header>

        <main>
            <!-- Mode Selection Tabs -->
            <div class="tabs">
                <button class="tab-btn active" data-mode="image">Image</button>
                <button class="tab-btn" data-mode="video">Video</button>
                <button class="tab-btn" data-mode="webcam">Live Cam</button>
            </div>

            <!-- Image Upload Section -->
            <div class="upload-section active-section" id="image-section">
                <input type="file" id="image-input" accept="image/*" hidden>
                <div class="upload-content" id="image-drop-zone">
                    <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                    <h3>Upload an Image</h3>
                    <p>Drag & drop or click to browse</p>
                </div>
            </div>

            <!-- Video Upload Section -->
            <div class="upload-section" id="video-section" style="display: none;">
                <input type="file" id="video-input" accept="video/*" hidden>
                <div class="upload-content" id="video-drop-zone">
                    <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect>
                        <line x1="7" y1="2" x2="7" y2="22"></line>
                        <line x1="17" y1="2" x2="17" y2="22"></line>
                        <line x1="2" y1="12" x2="22" y2="12"></line>
                        <line x1="2" y1="7" x2="7" y2="7"></line>
                        <line x1="2" y1="17" x2="7" y2="17"></line>
                        <line x1="17" y1="17" x2="22" y2="17"></line>
                        <line x1="17" y1="7" x2="22" y2="7"></line>
                    </svg>
                    <h3>Upload a Video</h3>
                    <p>Drag & drop or click to browse</p>
                </div>
            </div>

            <!-- Webcam Section -->
            <div class="upload-section" id="webcam-section" style="display: none;">
                <div class="upload-content" id="webcam-trigger">
                    <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z">
                        </path>
                        <circle cx="12" cy="13" r="4"></circle>
                    </svg>
                    <h3>Start Live Camera</h3>
                    <p>Click to enable webcam access</p>
                </div>
            </div>

            <div class="workspace" id="workspace" style="display: none;">
                <div class="image-container-wrapper">
                    <div class="image-container">
                        <img id="uploaded-image" src="#" alt="Uploaded Image" crossorigin="anonymous">
                        <video id="input-video" style="display:none;" muted crossorigin="anonymous"></video>
                        <canvas id="detection-canvas"></canvas>
                    </div>
                </div>

                <div class="results-panel">
                    <div class="panel-header">
                        <h2>Detections</h2>
                    </div>
                    <div id="results-list" class="results-list">
                        <!-- Results will be injected here -->
                        <div class="result-item placeholder">
                            <span>Processing...</span>
                        </div>
                    </div>
                    <button id="reset-btn" class="secondary-btn">New Image</button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
